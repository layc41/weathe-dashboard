<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Weather Dashboard</a>
        </div>
    </nav>

    <main class="col justify-space-between">
        <!-- Container for Search Terms -->
        <div class="container col">
            <div class="input-group mb-3 col-md-4">
                <input id="city" type="text" class="form-control" placeholder="Name of City" aria-label="Search"
                    aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button id="search" class="btn btn-primary" type="button"><svg width="1em" height="1em"
                            viewBox="0 0 16 16" class="bi bi-search" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                            <path fill-rule="evenodd"
                                d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                        </svg></button>
                </div>
            </div>
            <!-- Create Div for previous Searches-->
            <div id="previous" class="card" style="width: 18rem;">
            </div>
        </div>

        <!--Container for displaying Weather Date-->
        <div class="container col">
            <!-- Container for Dash -->
            <div id="weather-dash" class="card w-75 ">
            </div>

            <!-- Container for cards -->
            <div id="weather-cards" class="row justify-content-around">
            </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
